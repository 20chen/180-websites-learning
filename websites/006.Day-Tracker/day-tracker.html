<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Day Tracker</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
    <script src="../asserts/jquery.min.js" charset="utf-8"></script>
    <script src="day-tracker.js" charset="utf-8"></script>
    <link rel="stylesheet" href="day-tracker.css">
</head>
<body>
    <div class="main-container">
        <div class="tab-container">
            <div class="tab sun">
                <p>Sun</p>
            </div>
            <div class="tab mon">
                <p>Mon</p>
            </div>
            <div class="tab tue">
                <p>Tue</p>
            </div>
            <div class="tab wed">
                <p>Wed</p>
            </div>
            <div class="tab thu">
                <p>Thu</p>
            </div>
            <div class="tab fri">
                <p>Fri</p>
            </div>
            <div class="tab sat">
                <p>Sat</p>
            </div>
        </div>
        <div class="clear"></div>
        <div class="message">
            Sunday Funday!
        </div>
    </div>
    <footer>
        <a href="#" class="footer-box-1">Home</a>
        <a href="https://github.com/illuz" class="footer-box-2">GitHub</a>
    </footer>
</body>
</html>
