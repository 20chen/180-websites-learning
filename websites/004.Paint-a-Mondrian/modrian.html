<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paint a Modrian</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="modrian.js" charset="utf-8"></script>
    <link rel="stylesheet" href="modrian.css">
</head>
<body>
    <div class="main-container">
        <div class="title">
            Pick a color and paint the canvas
        </div>
        <div class="paint-container">
            <div class="workspace">
                <div class="color-palette">
                    <div class="color-block red"> </div>
                    <div class="color-block yellow"> </div>
                    <div class="color-block blue"> </div>
                    <div class="color-block white"> </div>
                </div>
                <div class="painting">
                    <div class="row-1">
                        <div class="col-1 box-11"> </div>
                        <div class="col-2 box-13"> </div>
                        <div class="col-3 box-12"> </div>
                        <div class="col-4 box-14"> </div>
                    </div>
                    <div class="row-2">
                        <div class="col-1 box-21"> </div>
                        <div class="col-2 box-22"> </div>
                        <div class="col-3 box-23"> </div>
                        <div class="col-4 box-24"> </div>
                    </div>
                    <div class="row-3">
                        <div class="col-1 box-31"> </div>
                        <div class="col-2 box-32"> </div>
                        <div class="col-3 box-33"> </div>
                        <div class="col-4 box-34"> </div>
                    </div>
                    <div class="row-4">
                        <div class="col-1 box-41"> </div>
                        <div class="col-2 box-42"> </div>
                        <div class="col-3 box-43"> </div>
                        <div class="col-4 box-44"> </div>
                    </div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <footer>
            <a href="#" class="box-1">Home</a>
            <a href="https://github.com/illuz" class="box-2">GitHub</a>
        </footer>
    </div>
</body>
</html>
